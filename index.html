<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ Lateral Bootstrap</title>
  <!-- Incluye la hoja de estilos de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Incluye tu propia hoja de estilos (si es necesario) -->
  <link rel="stylesheet" href="styles.css">

<body id="body-pd">
  <header class="header" id="header">

    </div>
    <div class="header_img">
      <img src="https://i.imgur.com/hczKIze.jpg" alt="">

  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <a href="#" class="nav_logo">
          <i class='bx bx-layer nav_logo-icon'></i>
          <span class="nav_logo-name">Mi Parqueadero</span>
        </a>
        <div class="nav_list">
          <a href="#" class="nav_link active">
            <i class='bx bx-grid-alt nav_icon'></i>
            <span class="nav_name"> Entrada de vehiculos</span>
          </a>
          <a href="#" class="nav_link">
            <i class='bx bx-user nav_icon'></i>
            <span class="nav_name"> Salida de vehiculos</span>
          </a>
          <a href="#" class="nav_link">

          </a>

            <i class='bx bx-bookmark nav_icon'></i>

      <a href="#" class="nav_link">
        <i class='bx bx-log-out nav_icon'></i>

    </div>
  </div>
  <!--Container Main end-->

  <script src="parqueadero.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
