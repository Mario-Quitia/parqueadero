  <!-- Contenedor principal -->
  <div class="container-fluid">
    <div class="height-100 bg-light">
      <h4>Parqueadero</h4>

      <!-- Componente de registro de entrada -->
      <div class="container mt-4" id="registro_entrada">
        <h5>Registro de Entrada de Vehículos</h5>
        <form>
          <div class="form-group">
            <label for="identificacion">Identificación del Propietario:</label>
            <input type="text" class="form-control" id="identificacion">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del Propietario:</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="form-group">
            <label for="tipo_vehiculo">Tipo de Vehículo:</label>
            <select class="form-control" id="tipo_vehiculo">
              <option>Auto</option>
              <option>Moto</option>
              <option>Bicicleta</option>
              <option>Máquina</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" class="form-control" id="placa">
          </div>
          <div class="form-group">
            <label for="fecha_entrada">Fecha de Entrada:</label>
            <input type="date" class="form-control" id="fecha_entrada">
          </div>
          <div class="form-group">
            <label for="hora_entrada">Hora de Entrada:</label>
            <input type="time" class="form-control" id="hora_entrada">
          </div>
          <button type="submit" class="btn btn-primary">Registrar Entrada</button>
        </form>
      </div>
    </div>
  </div>

 <!-- Componente para registrar salida de vehículos -->
<!-- Componente para registrar salida de vehículos -->
<div class="container mt-4" id="registro_salida" style="display: none;">
  <h5>Registro de Salida de Vehículos</h5>
  <form>
    <div class="form-group">
      <label for="placaSalida">Placa:</label>
      <input type="text" class="form-control" id="placaSalida" placeholder="Ingrese la placa">
    </div>
    <div class="form-group">
      <label for="identificacionSalida">Número de identificación:</label>
      <input type="text" class="form-control" id="identificacionSalida" placeholder="Ingrese el número de identificación">
    </div>
    <!-- Los demás campos se llenarán automáticamente después de hacer clic en "Buscar" -->
    <div class="form-group">
      <label for="nombreSalida">Nombre del propietario:</label>
      <input type="text" class="form-control" id="nombreSalida" readonly>
    </div>
    <div class="form-group">
      <label for="tipo_vehiculoSalida">Tipo de Vehículo:</label>
      <input type="text" class="form-control" id="tipo_vehiculoSalida" readonly>
    </div>
    <div class="form-group">
      <label for="fecha_entradaSalida">Fecha de entrada:</label>
      <input type="text" class="form-control" id="fecha_entradaSalida" readonly>
    </div>
    <div class="form-group">
      <label for="hora_entradaSalida">Hora de entrada:</label>
      <input type="text" class="form-control" id="hora_entradaSalida" readonly>
    </div>
    <div class="form-group">
      <label for="fecha_salida">Fecha de salida:</label>
      <input type="date" class="form-control" id="fecha_salida">
    </div>
    <div class="form-group">
      <label for="hora_salida">Hora de salida:</label>
      <input type="time" class="form-control" id="hora_salida">
    </div>
    <div class="form-group">
      <label for="tarifa">Tarifa:</label>
      <input type="text" class="form-control" id="tarifa" readonly>
    </div>
    <button type="button" class="btn btn-primary" onclick="buscarRegistroEntrada()">Buscar</button>
  </form>
</div>


  




<!-- Componente de consulta -->
<div class="container mt-4" id="consulta_componente" style="display: none;">
  <h2>Dashboard de Consulta</h2>

  <!-- Row principal para las tarjetas -->
  <div class="row" id="tarjetas_container">
      <!-- Las tarjetas se generarán aquí dinámicamente -->
  </div>
</div>



<!-- Componente de configuraciones -->
<div class="container mt-4" id="configuraciones_componente" style="display: none;">
  <h2>Configuraciones del Parqueadero</h2>

   <!-- Configuración de tarifas -->
   <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Tarifas</h5>
      <!-- Tarifas para carros -->
      <div class="form-group">
        <label for="tarifa_carros_hora">Tarifa por hora para carros:</label>
        <input type="text" id="tarifa_carros_hora" class="form-control" placeholder="Ingrese la tarifa por hora para carros" inputmode="numeric" pattern="^\d*(\.\d{0,2})?$">
      </div>
      <div class="form-group">
        <label for="tarifa_carros_dia">Tarifa por día para carros:</label>
        <input type="text" id="tarifa_carros_dia" class="form-control" placeholder="Ingrese la tarifa por día para carros" inputmode="numeric" pattern="^\d*(\.\d{0,2})?$">
      </div>
      <div class="form-group">
        <label for="tarifa_carros_mes">Tarifa por mes para carros:</label>
        <input type="text" id="tarifa_carros_mes" class="form-control" placeholder="Ingrese la tarifa por mes para carros" inputmode="numeric" pattern="^\d*(\.\d{0,2})?$">
      </div>
      <!-- Tarifas para motos -->
      <div class="form-group">
        <label for="tarifa_motos_hora">Tarifa por hora para motos:</label>
        <input type="text" id="tarifa_motos_hora" class="form-control" placeholder="Ingrese la tarifa por hora para motos" inputmode="numeric" pattern="^\d*(\.\d{0,2})?$">
      </div>
      <div class="form-group">
        <label for="tarifa_motos_dia">Tarifa por día para motos:</label>
        <input type="text" id="tarifa_motos_dia" class="form-control" placeholder="Ingrese la tarifa por día para motos" inputmode="numeric" pattern="^\d*(\.\d{0,2})?$">
      </div>
      <div class="form-group">
        <label for="tarifa_motos_mes">Tarifa por mes para motos:</label>
        <input type="text" id="tarifa_motos_mes" class="form-control" placeholder="Ingrese la tarifa por mes para motos" inputmode="numeric" pattern="^\d*(\.\d{0,2})?$">
      </div>
    </div>
  </div>


  <!-- Configuración de espacios -->
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Espacios</h5>
      <div class="form-group">
        <label for="espacios_carro">Cantidad de espacios para carros:</label>
        <input type="number" id="espacios_carro" class="form-control" placeholder="Ingrese la cantidad de espacios para carros">
      </div>
      <div class="form-group">
        <label for="espacios_moto">Cantidad de espacios para motos:</label>
        <input type="number" id="espacios_moto" class="form-control" placeholder="Ingrese la cantidad de espacios para motos">
      </div>
    </div>
  </div>

  <!-- Botón de guardar configuraciones -->
  <button class="btn btn-primary mt-3" onclick="guardarConfiguraciones()">Guardar Configuraciones</button>
</div>






  <!-- Fin del contenedor principal -->

  <!-- Scripts de JavaScript de Bootstrap -->
  <script src="parqueadero.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
